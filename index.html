<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game of Bug</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/fonts.css">
  </head>
  <body class="body">
    <div class="wrapper">
      <div class="menu">
        <h1 class="title">Выберите уровень сложности:</h1>
        <p class="description">Выберите сложность и игра начнется.
          Чем выше уровень - тем больше будет выборка карт. </p>
        <div class="section">
          <div class="content">
            <div class="nav">
              <p data-hard="easy" class="nav__easy mark">Простой</p>
              <p data-hard="medium" class="nav__normal mark">Средний</p>
              <p data-hard="hardcore" class="nav__hard mark">Сложный</p>
            </div>
            <br>
            <div>
              <a class="button">Начать игру</a>
            </div>
          </div>
            <div class="cards">
            <div class="card__one"></div>
            <div class="card__two"></div>
          </div>
        </div>
      </div>
      <div class="game hidden"></div>
    </div>
    <script src="scriptTwo.js"></script>
<!--    <script src="script.js"></script>-->
  </body>
</html>
