<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game of Bug</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/fonts.css">
  </head>
  <body class="body">
    <div class="wrapper">
      <div id="menu" class="menu">
        <h1 class="title">Выберите уровень сложности:</h1>
        <p class="description">Выберите сложность и игра начнется.
          Чем выше уровень - тем больше будет выборка карт. </p>
        <div class="section">
          <div class="content">
            <div class="nav">
              <p class="nav__easy">Простой</p>
              <p class="nav__normal">Средний</p>
              <p class="nav__hard">Сложный</p>
            </div>
            <br>
            <div>
              <a class="button" href="#">Начать игру</a>
            </div>
          </div>
            <div class="cards">
            <div class="card__one"></div>
            <div class="card__two"></div>
          </div>
        </div>
      </div>
      <div id="game"></div>
    </div>
    <link rel="stylesheet" href="script.js">
  </body>
</html>
